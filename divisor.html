<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số a bất kì");
        let b = +prompt("Nhập số b bất kì");
        if (a % b === 0) {
            document.write(`${a} chia hết cho ${b}`);
        } else {
            document.write(`${a} không chia hết cho ${b}`);
        }
    </script>
</body>

</html>
